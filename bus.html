<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bus Management System Login</title>
	<link rel="stylesheet" type="text/css" href="bus.css">
</head>
<body>
   
	<div class="login-container">
		<div class="login-box">
			<h1>Login</h1>
			<form>
				<label for="username">Username</label>
				<input type="text" id="username" name="username" placeholder="Enter username" >
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Enter password" >
				<label for="role">Role</label>
				<select id="role" name="role">
					<option value="admin">Admin</option>
					<option value="driver">Driver</option>
					<option value="conductor">Conductor</option>
				</select>
				<button><a href="https://supermetrobusmanagementsystem.durable.co/">Login</a></button>
			</form>
			<p class="forgot-password">Forgot password? <a href="#">Click here</a></p>
		</div>
	</div>
</body>
</html>
